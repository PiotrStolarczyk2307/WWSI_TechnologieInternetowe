<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia - CSS layouty i frameworki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Moja Strona</h1>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#">Strona główna</a></li>
        <li><a href="#">O nas</a></li>
        <li><a href="#">Usługi</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <main>
      <h2>Główna treść</h2>
      <p>
        To jest przykładowa sekcja główna. Używamy Flexbox do rozmieszczenia elementów.
      </p>

      <section class="formularz">
        <h3>Formularz kontaktowy</h3>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="imie" class="form-label">Imię</label>
            <input type="text" class="form-control" id="imie" placeholder="Piotr">
          </div>
          <div class="col-md-6">
            <label for="nazwisko" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="nazwisko" placeholder="Stolarczyk">
          </div>
          <div class="col-12">
            <label for="wiadomosc" class="form-label">Wiadomość</label>
            <textarea class="form-control" id="wiadomosc" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="button-primary">Wyślij</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Moja Strona</p>
  </footer>

</body>

</html>
